common:
  no-permission: '&a&lPhantomEconomy: &7You don''t have access to that.'
  target-offline: '&a&lPhantomEconomy: &r%target%&7 is offline.'
  invalid-number: '&a&lPhantomEconomy: &7Invalid number &a%amount%&7.'
  amount-greater-than-0: '&a&lPhantomEconomy: &7Invalid amount &a%amount%&7, it must be greater than &a0&7.'
economy:
  help:
    - '&a&lPhantomEconomy: &7Available commands:'
    - '&8 %arrow% &2/balance [target] &7view the target''s balance'
    - '&8 %arrow% &2/eco add <target> <amount> &7add to the target''s balance'
    - '&8 %arrow% &2/eco remove <target> <amount> &7remove from the target''s balance'
    - '&8 %arrow% &2/eco set <target> <amount> &7set the target''s balance'
    - '&8 %arrow% &2/eco reset <target> &7reset the target''s balance'
  usage: '&a&lPhantomEconomy: &7For help, try &a/eco&7.'
  add:
    success: '&a&lPhantomEconomy: &7Added &a$%amount% &7to &r%target%&7''s balance.'
    usage: '&a&lPhantomEconomy: &7Usage: &2/eco add <target/uuid> <amount>'
  remove:
    success: '&a&lPhantomEconomy: &7Removed &a$%amount%&7 from &r%target%&7''s balance.'
    usage: '&a&lPhantomEconomy: &7Usage: &2/eco remove <target/uuid> <amount>'
  set:
    success: '&a&lPhantomCombat: &7Set &r%target%&7''s balance to &a$%amount%&7.'
    usage: '&a&lPhantomEconomy: &7Usage: &2/eco set <target/uuid> <amount>'
  reset:
    success: '&a&lPhantomCombat: &7Reset &r%target%&7''s balance to default balance &a$%default-balance%&7.'
    usage: '&a&lPhantomEconomy: &7Usage: &2/eco reset <target/uuid>'
